<!DOCTYPE html>
<html lang="en-US">
 <head>
	 <title>Untitled</title>
	 <meta charset="UTF-8"/>
	 <link rel="stylesheet" href="" type="text/css"/>
 </head>
	 <body>
	 <button onclick='addPunch()'>Add Punch</button>
		<script>
			var addPunch;
			localStorage.punches = 0;
			function addPunch(){
				var password =  prompt("Enter password:", "????");
				if(password == "employeePass03"){
					addPunch = prompt("How many riders?", 1);
					var punches = localStorage.punches;
					punches += parseFloat(addPunch);
					alert(punches);
				} else {
					alert("Wrong password!");
				}
			}
		</script>
	 </body>
 </html>
